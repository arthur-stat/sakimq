syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.arth.sakimq.protocol";
option java_outer_classname = "SakiMQProto";

message TopicProto {
  string name = 1;
  string description = 2;
}

message MessageProto {
  int64 message_id = 1;
  TopicProto topic = 2;
  map<string, string> headers = 3;
  bytes body = 4;
  int64 timestamp = 5;
  int32 retry_count = 6;
}