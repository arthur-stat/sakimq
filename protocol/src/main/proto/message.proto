syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.arth.sakimq.protocol";
option java_outer_classname = "SakiMQMassage";

// MQ message
message Message {
  int32 message_id = 1;
  string topic = 2;
  map<string, string> headers = 3;
  bytes body = 4;
  int64 timestamp = 5;
}